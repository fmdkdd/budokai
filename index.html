<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Budokai</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="polyfill.js"></script>
    <script src="budokai.js"></script>
  </head>
  <body>
    <div>
      <label for="n-players">Number of players</label>
      <input id="n-players" type="range" min="3" max="16" autofocus>
    </div>

    <input id="event-type-tourney" type="radio" name="event-type" checked>
    <label for="event-type-tourney">Tourney</label>
    <input id="event-type-league" type="radio" name="event-type">
    <label for="event-type-league">League</label>

    <datalist id="all-chars">
      <option>Abel</option>
      <option>Adon</option>
      <option>Akuma</option>
      <option>Balrog</option>
      <option>Blanka</option>
      <option>C Viper</option>
      <option>Cammy</option>
      <option>Chun Li</option>
      <option>Cody</option>
      <option>Dan</option>
      <option>Decapre</option>
      <option>Dee Jay</option>
      <option>Dhalsim</option>
      <option>Dudley</option>
      <option>E Honda</option>
      <option>El Fuerte</option>
      <option>Elena</option>
      <option>Evil Ryu</option>
      <option>Fei Long</option>
      <option>Gen</option>
      <option>Gouken</option>
      <option>Guile</option>
      <option>Guy</option>
      <option>Hakan</option>
      <option>Hugo</option>
      <option>Ibuki</option>
      <option>Juri</option>
      <option>Ken</option>
      <option>M Bison</option>
      <option>Makoto</option>
      <option>Oni</option>
      <option>Poison</option>
      <option>Rolento</option>
      <option>Rose</option>
      <option>Rufus</option>
      <option>Ryu</option>
      <option>Sagat</option>
      <option>Sakura</option>
      <option>Seth</option>
      <option>T Hawk</option>
      <option>Vega</option>
      <option>Yang</option>
      <option>Yun</option>
      <option>Zangief</option>
    </datalist>

    <section id="players">
      <h2>Players</h2>
      <button id="shuffle-players">Shuffle</button>
      <div id="player-list"></div>
    </section>

    <section id="matches">
      <h2>Matches</h2>
      <div id="match-list"></div>
    </section>

    <div class="budokai-data">
      <p class="data">
      </p>
      <a href="">post</a>
    </div>

    <template id="template-player-name">
      <div id="player-0" class="name-container">
        <input type="text" class="name">
        <input type="checkbox" id="lock-0" class="lock"><label for="lock-0">
          <i class="fa fa-unlock"></i>
          <i class="fa fa-lock"></i>
        </label>
      </div>
    </template>

    <template id="template-match">
      <li class="match">
        <div class="player1">
          <div class="player-info">
            <input id="radio-1" type="radio">
            <label for="radio-1" class="player-name">P0</label>
            <input class="char" type="text" placeholder="Dan" list="all-chars">
          </div>
        </div>
        <div class="player2">
          <div class="player-info">
            <input id="radio-2" type="radio">
            <label for="radio-2" class="player-name">P0</label>
            <input class="char" type="text" placeholder="Dan" list="all-chars">
          </div>
        </div>
      </li>
    </template>

    <template id="template-league">
      <div class="league">
        <h3>League</h3>
        <div class="league-content">
          <ol class="league-matches"></ol>
          <table class="league-scores">
            <tr>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </table>
        </div>
      </div>
    </template>

    <template id="template-league-scores-row">
      <tr>
        <td>P1</td>
        <td>0</td>
      </tr>
    </template>

    <template id="template-tourney">
      <div class="tourney">
        <h3>Tourney</h3>
        <div class="tourney-matches">
          <ol class="level">
            <span class="player-name winner"></span>
          </ol>
        </div>
      </div>
    </template>

    <template id="template-tourney-level">
      <ol class="level"></ol>
    </template>
  </body>
</html>
